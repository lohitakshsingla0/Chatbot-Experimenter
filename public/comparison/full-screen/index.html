<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3 sidebar d-flex flex-column">
                <h5 class="sidebar-header">Chats</h5>
                <div class="flex-grow-1 overflow-auto" id="chatListContainer">
                    <ul class="list-group" id="chatList">
                        <!-- Chat session links will appear here -->
                    </ul>
                </div>
                <button class="btn btn-primary mt-2" id="newChatButton">New Chat</button>
            </div>
            <div class="col-md-9 d-flex flex-column chat-container">
                <div class="chat-header d-flex justify-content-between align-items-center">
                    <h5>Order Tracking Chatbot</h5>
                    <i class="fas fa-user-circle fa-2x"></i>
                </div>
                <div class="chat-body flex-grow-1 overflow-auto" id="chatBody">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-footer">
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="sendButton">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
